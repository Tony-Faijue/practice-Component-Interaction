<div class="card">
  <div class="card-body">
    <h3 class="card-title">Child Component</h3>
    <div class="card-body">
      <p>
        This is the message received from the Parent:
        <!--Text interpolation-->
        <span>{{ inputText }}</span>
      </p>
      <div>
        <input
          type="text"
          class="form-control w-75"
          #input
          [ngModel]="message"
          (keyup)="sendMessage(input.value)"
        />
      </div>
      <div>
        <!--keyup Allows parent to recieve data in real time-->
        <button class="btn btn-primary" (click)="sendMessage(input.value)">
          Send Message!
        </button>
      </div>
    </div>
  </div>
</div>
